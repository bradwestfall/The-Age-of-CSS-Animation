<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
	$(function() {

		$(document).click(function(e) {
			$('div').css('top', e.pageY);
			$('div').css('left', e.pageX);
		});

	});
	</script>
	<style>

		div {
			width: 200px;
			height: 200px;
			background: url('assets/bower-logo.png') no-repeat;
			background-size: contain;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: all 0.5s;
		}

	</style>
</head>
<body>

<div></div>

	
</body>
</html>
