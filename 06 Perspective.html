<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="assets/toggles.js"></script>
	<link rel="stylesheet" href="assets/toggles.css">
	<style>

		div {
			width: 200px;
			height: 400px;
			background-color: green;
			position: absolute;
			left: 40%;
			top: 100px;
			transform: perspective( 700px ) rotateY( 45deg );
			transition: all 1s;
		}

		div:hover {
			transform: perspective( 700px ) rotateY( 0deg );
		}

	</style>
</head>
<body>

<div></div>
	
</body>
</html>
