<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="assets/toggles.js"></script>
	<link rel="stylesheet" href="assets/toggles.css">
	<style>

		div {
			width: 200px;
			height: 200px;
			background-color: blue;
			border-radius: 20px;
			position: absolute;
			left: 10%;
			top: 30%;

			-webkit-animation-name: skate;	
			-webkit-animation-duration: 4s;
			-webkit-animation-iteration-count: infinite;
		}

		@-webkit-keyframes skate {
			0% {
				left: 10%;
			}
			100% {
				left: 80%;
			}		
		}

	</style>
</head>
<body>

<div></div>

	
</body>
</html>
