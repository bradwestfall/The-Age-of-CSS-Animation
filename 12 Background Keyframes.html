<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		
		body {
			-webkit-animation: pulse 30s infinite alternate;
		}

		@-webkit-keyframes pulse {
		      0% {background-color: #45CEEF;}
		     25% {background-color: #FFF5A5;}
		     50% {background-color: #FFD4DA;}
		     75% {background-color: #99D2E4;}
		     100% {background-color: #D8CAB4;}
		}

	</style>
</head>
<body>

</body>
</html>
