<!DOCTYPE html>
<html lang="en">
<head>
	<style>

		body { margin: 0; }

		.page {
			width: 100vw;
			height: 100vh;
			background-color: #222;
		}

		.about, .contact {
			width: 300px;
			position: absolute;
			top: 0;
			bottom: 0;
			background-color: rgba(200,200,200,0.5);
		}

		.about {
			left: 0;
		}

		.contact {
			right: 0;
		}

	</style>
</head>
<body>

<div class="page">
	<aside class="about"></aside>
	<aside class="contact"></aside>
</div>
	
</body>
</html>
